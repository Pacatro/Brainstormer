        <header>
            <a href="/">Brainstormer</a>
            <a href="/editor">Ideas editor</a>
            <a href="/">Brainstorminator</a>
            <a href="/accunt">Sign In</a>
            <a href="/account">Sign Up</a>
        </header>

        <main>
            <h1>Create an account</h1>
            <form action="/register" method="POST">
                <h1>Username</h1>
                <input type="text" name="name" class="name_input" required>
                <h1>Email</h1>
                <input type="text" name="email" class="email_input" required>
                <h1>Password</h1>
                <input type="password" name="password" class="password_input" required>
                <button>Create account</button>
            </form>
        </main>
    </body>
